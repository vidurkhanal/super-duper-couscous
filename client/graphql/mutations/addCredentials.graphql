mutation AddCredential(
  $email: String!
  $siteName: String!
  $password: String!
) {
  addCredential(email: $email, siteName: $siteName, password: $password) {
    error
    user {
      userID
      fullName
      isVerified
      credentials {
        email
        password
        siteName
        strength
        credentialID
        siteLogo
      }
    }
  }
}
